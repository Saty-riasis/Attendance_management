{% extends "base.html" %}
{% block body %}

<head>
  <style>
    body {
      min-height: auto;
      display: flex;
      flex-flow: column nowrap;
    }

    .txt {
      color: white;
    }
  </style>
</head>

<form method="post" class="col d-flex align-items-center flex-column">
  <button class="btn1 mt-1 mb-4 " id="data_btn1"> Download Excel </button>
</form>

<table class="table txt table-striped table-bordered btn-table">

  <thead>
    <tr>
      {% for col in column_names %}
      <th>
        {{col}}
      </th>
      {% endfor %}
    </tr>
  </thead>

  <tbody>
    {% for row in row_data %}
    <tr>
      {% for col, row_ in zip(column_names, row) %}
      <td>
        {{row_}}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>

</table>

<form method="post" class="col d-flex align-items-center flex-column">
  <button class="btn1 mt-2 mb-4 " id="data_btn1"> Download Excel </button>
</form>


{% endblock %}
